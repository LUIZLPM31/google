<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-section, .list-section {
            background-color: #fff;
            padding: 20px;
            margin: 20px auto;
            max-width: 500px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-section h2, .list-section h2 {
            margin-bottom: 20px;
            color: #007bff;
        }
        input[type="text"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        button.update {
            background-color: #ffc107;
        }
        button.delete {
            background-color: #dc3545;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

    <h1>Cadastro de Usuários</h1>

    <div class="form-section">
        <h2>Cadastrar Usuário</h2>
        <input type="text" id="userName" placeholder="Nome">
        <input type="email" id="userEmail" placeholder="Email">
        <input type="tel" id="userPhone" placeholder="Telefone">
        <button onclick="addUser()">Adicionar Usuário</button>
    </div>

    <div class="list-section">
        <h2>Lista de Usuários</h2>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Telefone</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                <!-- Os usuários cadastrados serão listados aqui -->
            </tbody>
        </table>
    </div>

    <script>
        // Função para adicionar usuário ao LocalStorage
        function addUser() {
            const name = document.getElementById('userName').value;
            const email = document.getElementById('userEmail').value;
            const phone = document.getElementById('userPhone').value;

            if (name && email && phone) {
                const users = JSON.parse(localStorage.getItem('users')) || [];
                users.push({ name, email, phone });
                localStorage.setItem('users', JSON.stringify(users));
                renderUserList();
                clearForm();
            } else {
                alert('Por favor, preencha todos os campos.');
            }
        }

        // Função para listar usuários
        function renderUserList() {
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const tableBody = document.getElementById('userTableBody');
            tableBody.innerHTML = ''; // Limpa a tabela antes de renderizar

            users.forEach((user, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td>${user.phone}</td>
                    <td>
                        <button class="update" onclick="editUser(${index})">Editar</button>
                        <button class="delete" onclick="deleteUser(${index})">Excluir</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Função para editar usuário
        function editUser(index) {
            const users = JSON.parse(localStorage.getItem('users'));
            const user = users[index];
            document.getElementById('userName').value = user.name;
            document.getElementById('userEmail').value = user.email;
            document.getElementById('userPhone').value = user.phone;

            deleteUser(index); // Exclui o usuário antigo para atualizá-lo
        }

        // Função para excluir usuário
        function deleteUser(index) {
            const users = JSON.parse(localStorage.getItem('users'));
            users.splice(index, 1);
            localStorage.setItem('users', JSON.stringify(users));
            renderUserList();
        }

        // Função para limpar o formulário após a inserção ou edição
        function clearForm() {
            document.getElementById('userName').value = '';
            document.getElementById('userEmail').value = '';
            document.getElementById('userPhone').value = '';
        }

        // Renderiza a lista de usuários ao carregar a página
        window.onload = function() {
            renderUserList();
        }
    </script>

</body>
</html>
