<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login e Cadastro</title>
</head>
<body>
    <div class="container">
        <h1 class="nomedaempresa">Cineloca</h1>
        <p class="frasedebaixo">Aqui o cinema vive!</p>
        <img src="imagem-logo.jpg.jpeg" alt="Logo do Site" class="logo">
        <h2>Login</h2>
        <form id="login-form">
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" required>
            
            <label for="login-password">Senha:</label>
            <input type="password" id="login-password" required>
            
            <button  class="btn" type="submit">Entrar</button>
        </form>
        <br>
        <br>
        <br>
        <br>
        <p>Não tem um login? <strong>Cadastre-se já!</strong></p>
        <br>
        <br>
        <br>
        <br>
        <h2>Cadastro</h2>
        <form id="signup-form">
            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" required>
            
            <label for="signup-password">Senha:</label>
            <input type="password" id="signup-password" required>
            
            <label for="signup-confirm-password">Confirme a Senha:</label>
            <input type="password" id="signup-confirm-password" required>
            
            <button  class="btn" type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
